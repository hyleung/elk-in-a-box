logstash:
    build: logstash
    volumes:
        - logs:/var/logs
        - conf:/etc/conf  
        - patterns:/etc/patterns  
    links: 
        - elasticsearch
elasticsearch:
    build: elasticsearch
    ports: 
        - "9200:9200"
        - "9300:9300"
kibana:
    build: kibana
    ports:
        - "8888:8888"
